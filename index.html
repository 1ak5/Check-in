<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        button:hover:disabled {
            background-color: #999;
        }

        button:hover {
            background-color: #e65c00;
        }

        #rewardPoints {
            margin-top: 20px;
            font-size: 20px;
            color: #ccc;
        }

        #points {
            color: #ff6600;
            font-weight: bold;
        }

        #resetBtn {
            margin-top: 20px;
            background-color: #333;
            width: 135px;
            height: 27px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 35.5%;
            color: orange;

        }

        #resetBtn:hover {
            background-color: #555;
        }

        #checkInBtn {
            width: 260px;
        }

        #timer {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
        }

        #progressBar {
            margin-top: 20px;
            height: 20px;
            background-color: #555;
            border-radius: 10px;
            overflow: hidden;
        }

        #progressBarFill {
            height: 100%;
            background-color: #ff6600;
            width: 0;
            transition: width 0.5s;
        }

        #taskInput {
            margin-top: 20px;
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            font-size: 40px;
        }

        .task-content {
            font-size: 40px;
            color: white;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: #555;
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Check-in tool !</h1>
        <p>It basically helps you to store data on a daily basis.</p>
        <button id="checkInBtn">Check-in</button>
        <div id="resetBtn">Reset Attendance</div>
        <div id="rewardPoints">Total Attendance: <span id="points">0</span></div>
        <div id="timer">Time remaining: <span id="countdown">24:00:00</span></div>
        <div id="progressBar">
            <div id="progressBarFill"></div>
        </div>

        <!-- Task input and save button -->
        <textarea id="taskInput" rows="4" cols="30"></textarea>

        <br>
        <button id="saveTaskBtn">Save Dates</button>

        <!-- Task list -->
        <div id="taskList"></div>
    </div>

    <script>
        let timer;
        let countdown = 24 * 60 * 60; // 24 hours countdown in seconds
        let rewardPoints = 0;
        let lastCheckInTime;

        // Function to initialize reward points and last check-in time
        function initializeData() {
            if (localStorage.getItem('rewardPoints')) {
                rewardPoints = parseInt(localStorage.getItem('rewardPoints'));
            } else {
                rewardPoints = 0;
            }
            document.getElementById('points').textContent = rewardPoints;

            if (localStorage.getItem('lastCheckInTime')) {
                lastCheckInTime = parseInt(localStorage.getItem('lastCheckInTime'));
                const currentTime = Math.floor(new Date().getTime() / 1000);
                const elapsedTime = currentTime - lastCheckInTime;
                countdown = Math.max(24 * 60 * 60 - elapsedTime, 0);
                startTimer();
            } else {
                lastCheckInTime = null;
            }

            updateProgressBar();
            loadTasks(); // Load tasks from local storage
        }

        window.onload = initializeData;

        // Function to update reward points and last check-in time
        function updatePoints() {
            if (lastCheckInTime && (Math.floor(new Date().getTime() / 1000) - lastCheckInTime < 24 * 60 * 60)) {
                alert("You can only check in once per 24 hours.");
                return;
            }

            document.getElementById('checkInBtn').disabled = true;
            rewardPoints += 1;
            document.getElementById('points').textContent = rewardPoints;

            localStorage.setItem('rewardPoints', rewardPoints.toString());
            localStorage.setItem('lastCheckInTime', Math.floor(new Date().getTime() / 1000));

            startTimer();
            updateProgressBar();

            setTimeout(() => {
                document.getElementById('checkInBtn').disabled = false;
            }, 24 * 60 * 60 * 1000);
        }

        // Function to reset reward points and progress bar
        function resetPoints() {
            const confirmReset = confirm("Are you sure you want to reset your points?");
            if (confirmReset) {
                rewardPoints = 0;
                localStorage.setItem('rewardPoints', '0');
                document.getElementById('points').textContent = '0';
                updateProgressBar();
            }
          }

        // Function to start the timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        // Function to update the timer
        function updateTimer() {
            countdown -= 1;
            const hours = Math.floor(countdown / 3600);
            const minutes = Math.floor((countdown % 3600) / 60);
            const seconds = countdown % 60;
            document.getElementById('countdown').textContent = `${formatTime(hours)}:${formatTime(minutes)}:${formatTime(seconds)}`;

            if (countdown <= 0) {
                clearInterval(timer);
                countdown = 24 * 60 * 60; // Reset countdown to 24 hours
                document.getElementById('countdown').textContent = '24:00:00';
                updateProgressBar();
            }
        }

        // Function to format time with leading zeros
        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        // Function to update the progress bar
        function updateProgressBar(){
            const fillWidth = (24 * 60 * 60 - countdown) / (24 * 60 * 60) * 100;
            document.getElementById('progressBarFill').style.width = fillWidth + '%';
        }

        // Function to reload the page after a check-in
        function reloadPage() {
            location.reload();
        }

        // Function to prevent multiple check-ins within one day
        function preventMultipleCheckIns() {
            document.getElementById('checkInBtn').disabled = true;
            setTimeout(() => {
                document.getElementById('checkInBtn').disabled = false;
            }, 24 * 60 * 60 * 1000);
        }

        // Function to load tasks from local storage
        function loadTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = ''; // Clear previous tasks

            if (localStorage.getItem('tasks')) {
                const tasks = JSON.parse(localStorage.getItem('tasks'));
                tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('task');

                    const taskContent = document.createElement('div');
                    taskContent.classList.add('task-content');
                    taskContent.textContent = task;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.onclick = () => {
                        deleteTask(task);
                    };

                    taskDiv.appendChild(taskContent);
                    taskDiv.appendChild(deleteBtn);
                    taskList.appendChild(taskDiv);
                });
            }
        }

        // Function to save task to local storage
        function saveTask() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            if (task === '') {
                alert('Please enter a task.');
                return;
            }

            let tasks = [];
            if (localStorage.getItem('tasks')) {
                tasks = JSON.parse(localStorage.getItem('tasks'));
            }
            tasks.push(task);
            localStorage.setItem('tasks', JSON.stringify(tasks));

            taskInput.value = ''; // Clear input field
            loadTasks(); // Reload tasks
        }

        // Function to delete task from local storage
        function deleteTask(task) {
            let tasks = JSON.parse(localStorage.getItem('tasks'));
            tasks = tasks.filter(item => item !== task);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            loadTasks(); // Reload tasks
        }

        document.getElementById('checkInBtn').addEventListener('click', () => {
            updatePoints();
            reloadPage();
            preventMultipleCheckIns();
        });

        document.getElementById('resetBtn').addEventListener('click', resetPoints);

        document.getElementById('saveTaskBtn').addEventListener('click', saveTask);
    </script>
</body>
</html>
